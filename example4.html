<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Bootstrap Date and Time Picker</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="css/umi.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css">
  <link rel="stylesheet" href="css/custom_base.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.2.0/css/all.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tempusdominus-bootstrap-4/build/css/tempusdominus-bootstrap-4.min.css">
  <style>
    .datepicker {
      z-index: 9999 !important;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Bootstrap Date and Time Picker</h2>
    <div class="row">
      <div class="col-md-6">
        <label for="date" class="form-label">Date</label>
        <input type="text" class="form-control datepicker" id="date" placeholder="YYYY/MM/DD">
      </div>
      <div class="col-md-6">
        <label for="time" class="form-label">Time</label>
        <input type="text" class="form-control" id="time" placeholder="HH:mm:ss">
      </div>
    </div>
  </div>
  上記でなくhtmlのdatetime-localのように入力場所をyyyy,mm,ddとかで分けられないですか？

はい、HTMLのdatetime-localのように入力フィールドを分けることができます。以下の例では、年月日と時刻の入力フィールドを分けています：
これで、日付フィールドと時間フィールドを分けて、それぞれで適切な入力ができるようになります。試してみてください！
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/tempusdominus-bootstrap-4/build/js/tempusdominus-bootstrap-4.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/locales/bootstrap-datepicker.ja.min.js"></script>
  <script type="text/javascript">
    $(document).ready(function(){
      $('#date').datepicker({
        format: 'yyyy/mm/dd',
        autoclose: true,
        language: 'ja',
        todayHighlight: true
      });

      // 時間フィールドは直接入力で管理
      $('#time').on('input', function() {
        var value = $(this).val();
        var validCharacters = '0123456789:';
        for (var i = 0; i < value.length; i++) {
          if (validCharacters.indexOf(value.charAt(i)) === -1) {
            $(this).val(value.slice(0, i) + value.slice(i + 1));
          }
        }
      });
    });
  </script>
</body>
</html>
